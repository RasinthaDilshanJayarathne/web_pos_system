<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">

</head>
<body style="background:#adb5bd">
<main class="container-fluid" >
    <!--title (Customer)-->
    <section>
        <img src="assets/image/customer.png" class="rounded mx-auto d-block mt-2" alt="Customer image" width="15%">
        <!--<h1 id="header" class="text-success text-center" style="color: black">Customer Registration Form</h1>-->
        <h1  class="text-center" style="font-family: fantasy">Customer Registration Form</h1>
    </section>
    <!--Registration-->
    <section>
        <form>
            <section class="row mt-5" style="width: 100%">
                <div class="mb-2 col-6">
                    <label for="exampleInputId" class="form-label" style="font-weight: bold">ID</label>
                    <input type="text" class="form-control" id="exampleInputId" aria-describedby="idHelp">
                    <div id="idHelp" class="form-text"></div>
                </div>
                <div class="mb-2 col-6">
                    <label for="exampleInputName" class="form-label" style="font-weight: bold">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                    <div id="nameHelp" class="form-text"></div>
                </div>
                <div class="mb-2 col-6">
                    <label for="exampleInputAddress" class="form-label" style="font-weight: bold">Address</label>
                    <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="addressHelp">
                    <div id="addressHelp" class="form-text"></div>
                </div>
                <div class="mb-2 col-6">
                    <label for="exampleInputTelephoneNo" class="form-label" style="font-weight: bold">Telephone No</label>
                    <input type="text" class="form-control" id="exampleInputTelephoneNo" aria-describedby="telNoHelp">
                    <div id="telNoHelp" class="form-text"></div>
                </div>
                <section class="d-grid gap-2 d-md-flex container-fluid mt-4">
                    <div class="mb-2 col-6">
                        <label for="searchBar" class="form-label"></label>
                        <input type="text" id="searchBar" class="form-control" placeholder="Search Customer">
                    </div>
                    <button type="button" class="btn btn-primary  btn-sm h-75 mt-3"style="font-size: 20px; font-weight: bold">Search</button>
                    <button type="button" class="btn btn-warning  btn-sm h-75 mt-3"style="font-size: 20px;font-weight: bold">Update</button>
                    <button type="button" class="btn btn-danger  btn-sm h-75 mt-3"style="font-size: 20px;font-weight: bold">Delete</button>
                    <button type="button" class="btn btn-success  btn-sm h-75 mt-3"style="font-size: 20px;font-weight: bold" data-bs-toggle="modal" data-bs-target="#exampleModal">+New Customer
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header" style="background: #fd7e14">
                                    <h5 class="modal-title" id="exampleModalLabel">Customer Registration Form</h5>
                                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                                </div>
                                <div class="modal-body" >
                                    <section class="row" style="width: 100%">
                                       <!-- <div class="mb-2 col-12">
                                            <label class="form-label" for="exampleInputId">Customer Search</label>
                                            <input aria-describedby="idHelp" class="form-control" id="exampleInputCustomerSearch" type="text">
                                            <div class="form-text" id="customeSearchHelp"></div>
                                        </div>-->
                                        <div class="mb-2 col-6">
                                            <label class="form-label" for="exampleInputId">ID</label>
                                            <input aria-describedby="idHelp" class="form-control" id="InputId" type="text">
                                            <div class="form-text" id="id"></div>
                                        </div>
                                        <div class="mb-2 col-6">
                                            <label class="form-label" for="exampleInputName">Name</label>
                                            <input aria-describedby="nameHelp" class="form-control" id="InputName" type="text">
                                            <div class="form-text" id="name"></div>
                                        </div>
                                        <div class="mb-2 col-6">
                                            <label class="form-label" for="exampleInputAddress">Address</label>
                                            <input aria-describedby="addressHelp" class="form-control" id="InputAddress"
                                                   type="text">
                                            <div class="form-text" id="address"></div>
                                        </div>
                                        <div class="mb-2 col-6">
                                            <label class="form-label" for="exampleInputTelephoneNo">Telephone No</label>
                                            <input aria-describedby="telNoHelp" class="form-control" id="InputTelephoneNo"
                                                   type="text">
                                            <div class="form-text" id="telNo"></div>
                                        </div>
                                    </section>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-success  btn-sm" type="button">+Add</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>

            </section>
        </form>
    </section>

    <section>
        <table class="table table-dark table-striped mt-3">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Tel No</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th Books="row">1</th>
                <td>A</td>
                <td>Galle</td>
                <td>077-3212111</td>
            </tr>
            <tr>
                <th Milk="row">2</th>
                <td>B</td>
                <td>Panadura</td>
                <td>078-2356743</td>
            </tr>
            <tr>
                <th Cake="row">3</th>
                <td>C</td>
                <td>Gampaha</td>
                <td>075-4534567</td>
            </tr>
            <tr>
                <th Cake="row">4</th>
                <td>C</td>
                <td>Gampaha</td>
                <td>075-4534567</td>
            </tr>
            <tr>
                <th Cake="row">5</th>
                <td>C</td>
                <td>Gampaha</td>
                <td>075-4534567</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
