<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap-Nav Bar</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #posName {
            color: #198754;
            font-size: 25px;
            margin-left: 10px;
            margin-top: 5px;
            font-family: cursive;
        }
    </style>
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark ">
        <div class="container-fluid">
            <img alt="" src="assets/image/logo1.png" width="50">
            <h1 id="posName">RDJ POS System</h1>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#">Items</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="#">Customers</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
