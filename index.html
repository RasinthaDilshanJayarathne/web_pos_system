<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>RDJ POS System</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #posName {
            color: #198754;
            font-size: 25px;
            margin-left: 10px;
            margin-top: 5px;
            font-family: cursive;
        }
    </style>
</head>
<body>
<!--Navigation Bar-->
<section>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark ">
        <div class="container-fluid">
            <img alt="" src="assets/image/logo1.png" width="50">
            <h1 id="posName">RDJ POS System</h1>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li>
                        <button class="bg-dark text-white" data-bs-target="#exampleModal" data-bs-toggle="modal" style="border: none"
                                type="button">
                            Home
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="bg-dark text-white" data-bs-target="#exampleModal" data-bs-toggle="modal" style="border: none"
                                type="button">
                            Orders
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="bg-dark text-white" data-bs-target="#item" data-bs-toggle="modal" style="border: none"
                                type="button">
                            Items
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="bg-dark text-white" data-bs-target="#customer" data-bs-toggle="modal" style="border: none"
                                type="button">
                            Customer
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>
<!--Customer popup-->
<section>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="customer" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background: #fd7e14">
                    <h5 class="modal-title" id="exampleModalLabel">Customer Registration Form</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body" >
                    <section class="row" style="width: 100%">
                        <div class="mb-2 col-12">
                            <label class="form-label" for="exampleInputId">Customer Search</label>
                            <input aria-describedby="idHelp" class="form-control" id="exampleInputCustomerSearch" type="text">
                            <div class="form-text" id="customeSearchHelp"></div>
                        </div>
                        <div class="mb-2 col-6">
                            <label class="form-label" for="exampleInputId">ID</label>
                            <input aria-describedby="idHelp" class="form-control" id="exampleInputId" type="text">
                            <div class="form-text" id="idHelp"></div>
                        </div>
                        <div class="mb-2 col-6">
                            <label class="form-label" for="exampleInputName">Name</label>
                            <input aria-describedby="nameHelp" class="form-control" id="exampleInputName" type="text">
                            <div class="form-text" id="nameHelp"></div>
                        </div>
                        <div class="mb-2 col-6">
                            <label class="form-label" for="exampleInputAddress">Address</label>
                            <input aria-describedby="addressHelp" class="form-control" id="exampleInputAddress"
                                   type="text">
                            <div class="form-text" id="addressHelp"></div>
                        </div>
                        <div class="mb-2 col-6">
                            <label class="form-label" for="exampleInputTelephoneNo">Telephone No</label>
                            <input aria-describedby="telNoHelp" class="form-control" id="exampleInputTelephoneNo"
                                   type="text">
                            <div class="form-text" id="telNoHelp"></div>
                        </div>
                        <!--<div class="mb-2 col-6 " style="width: 100%;">
                            <label class="form-label" for="exampleInputTelephoneNo">Search</label>
                            <input aria-describedby="searchHelp" class="form-control" id="exampleInputSearch"
                                   type="text">
                            <div class="form-text" id="searchHelp"></div>
                        </div>-->
                    </section>
                </div>
                <div class="modal-footer">
                    <!--<button class="btn btn-primary  btn-sm" type="button">Search</button>-->
                    <button class="btn btn-success  btn-sm" type="button">+Add</button>
                    <button class="btn btn-warning  btn-sm" type="button">Update</button>
                    <button class="btn btn-danger  btn-sm" type="button">Delete</button>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Item popup-->
<section>
    <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="item" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="background: #198754">
                    <h5 class="modal-title" id="exampleModalLabel1">Item Registration Form</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <section class="row" style="width: 100%">
                        <div class="mb-2 col-12">
                            <label class="form-label" for="exampleInputId">Item Search</label>
                            <input aria-describedby="idHelp" class="form-control" id="exampleInputSearch" type="text">
                            <div class="form-text" id="searchHelp"></div>
                        </div>
                        <div class="mb-2 col-6">
                            <label class="form-label" for="exampleInputId">Item Code</label>
                            <input aria-describedby="idHelp" class="form-control" id="exampleInputcode" type="text">
                            <div class="form-text" id="codeHelp"></div>
                        </div>
                        <div class="mb-2 col-6">
                            <label class="form-label" for="exampleInputName">Name</label>
                            <input aria-describedby="nameHelp" class="form-control" id="exampleInputName1" type="text">
                            <div class="form-text" id="nameHelp1"></div>
                        </div>
                        <div class="mb-2 col-6">
                            <label class="form-label" for="exampleInputName">Pack Size</label>
                            <input aria-describedby="nameHelp" class="form-control" id="exampleInputPackSize" type="text">
                            <div class="form-text" id="packSizeHelp"></div>
                        </div>
                        <div class="mb-2 col-6">
                            <label class="form-label" for="exampleInputAddress">Price</label>
                            <input aria-describedby="addressHelp" class="form-control" id="exampleInputPrice"
                                   type="text">
                            <div class="form-text" id="priceHelp"></div>
                        </div>
                        <div class="mb-2 col-12">
                            <label class="form-label" for="exampleInputTelephoneNo">Quntity</label>
                            <input aria-describedby="telNoHelp" class="form-control" id="exampleInputQuntity"
                                   type="text">
                            <div class="form-text" id="quntityHelp"></div>
                        </div>
                        <!--<div class="mb-2 col-6 " style="width: 100%;">
                            <label class="form-label" for="exampleInputTelephoneNo">Search</label>
                            <input aria-describedby="searchHelp" class="form-control" id="exampleInputSearch"
                                   type="text">
                            <div class="form-text" id="searchHelp"></div>
                        </div>-->
                    </section>
                </div>
                <div class="modal-footer">
                    <!--<button class="btn btn-primary  btn-sm" type="button">Search</button>-->
                    <button class="btn btn-success  btn-sm" type="button">+Add</button>
                    <button class="btn btn-warning  btn-sm" type="button">Update</button>
                    <button class="btn btn-danger  btn-sm" type="button">Delete</button>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="container-fluid">
    <div class="row col-4 mt-5" >
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>
    </div>
    <div class="row col-4">
       <!-- <div class="card">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>-->
    </div>
</section>

<section></section>
<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
